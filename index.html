<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Noto Sans CJK Test</title>
    <style>
        .tc {
            font-family: "Noto Sans CJK TC", "Noto Sans CJK TC Regular";
        }

        .sc {
            font-family: "Noto Sans CJK SC", "Noto Sans CJK SC Regular";
        }

        .jp {
            font-family: "Noto Sans CJK JP", "Noto Sans CJK JP Regular";
        }

        td {
            font-size: 24pt;
        }

        td,th {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <template id="testText">機會稍縱即逝。有請小鳳姐！九龍塘、北角；說明：</template>
    <table style="border-collapse:collapse">
        <tr>
            <th>Variant</th>
            <th>lang not specified</th>
            <th>lang="zh"</th>
            <th>lang="zh-tw"</th>
            <th>lang="ja"</th>
        </tr>
        <tr class="tc">
            <th>TC</th>
            <td></td>
            <td lang="zh"></td>
            <td lang="zh-tw"></td>
            <td lang="ja"></td>
        </tr>
        <tr class="sc">
            <th>SC</th>
            <td></td>
            <td lang="zh"></td>
            <td lang="zh-tw"></td>
            <td lang="ja"></td>
        </tr>
        <tr class="jp">
            <th>JP</th>
            <td></td>
            <td lang="zh"></td>
            <td lang="zh-tw"></td>
            <td lang="ja"></td>
        </tr>
    </table>
    <script>
        var t = document.querySelector('#testText');
        var x = document.getElementsByTagName("td");
        for (var i = 0; i < x.length; i++) {
            x[i].appendChild(document.importNode(testText.content, true));
        }
    </script>
</body>
</html>
